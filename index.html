<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel â€“ Scanner Cripto</title>

  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">

  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; zoom: 90%; }
    #mensagem { font-weight: bold; color: red; margin-top: 10px; }
    #contador { font-weight: bold; margin: 15px 0 10px 0; }
    table { background: white; width: 100%; }
    /* ... seu estilo permanece o mesmo ... */
  </style>
</head>
<body>

<input type="email" id="email" placeholder="Digite seu eâ€‘mail autorizado">
<button onclick="consultar('OportunidadeDeVirada')">ðŸ“ˆ Virada</button>
<button onclick="consultar('OportunidadeDeVolume')">ðŸ“Š Volume</button>
<p id="mensagem"></p>

<div id="destaques"></div>
<div id="painel" style="display:none">
  <p id="contador"></p>
  <table id="tabela" class="display nowrap"></table>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>

<script>
const BASE_URL = 'https://script.google.com/macros/s/AKfycbx8xRY_y7QYj5WjQx7ku03IWvBEe4Wt6A4syxRBx_lBVcWy7DGV589rSBEQ2eFq2ggm/exec';

function consultar(aba) {
  const email = document.getElementById("email").value.trim();
  if (!email) {
    document.getElementById("mensagem").textContent = "Informe o eâ€‘mail.";
    return;
  }

  document.getElementById("mensagem").textContent = "Consultando ...";
  
  fetch(`${BASE_URL}?aba=${aba}&email=${encodeURIComponent(email)}`, { cache: "no-store" })
    .then(r => r.json())
    .then(res => {
      console.log("ðŸ‘‰ JSON recebido:", res); // VERIFICAÃ‡ÃƒO: veja no Console do navegador

      if (!res.autorizado) {
        document.getElementById("mensagem").textContent = "Acesso negado.";
        return;
      }

      const totalDados = res.dados.length;
      document.getElementById("mensagem").textContent = "";
      document.getElementById("contador").textContent = `Total de moedas: ${totalDados}`;
      document.getElementById("painel").style.display = "block";

      const colunas = Object.keys(res.dados[0] || {});
      const dadosTabela = res.dados.map(item =>
        colunas.map(c => c.toLowerCase().includes('link')
          ? `<a href="${item[c]}" target="_blank">ðŸ”—</a>`
          : item[c]
        )
      );

      if ($.fn.DataTable.isDataTable('#tabela')) {
        $('#tabela').DataTable().clear().destroy();
        document.getElementById("tabela").innerHTML = "";
      }

      $('#tabela').DataTable({
        data: dadosTabela,
        columns: colunas.map(c => ({ title: c })),
        dom: 'Bfrtip',
        buttons: [
          { extend: 'csvHtml5', title: `${aba}-${new Date().toLocaleDateString('pt-BR')}` },
          { extend: 'excelHtml5', title: `${aba}-${new Date().toLocaleDateString('pt-BR')}` }
        ],
        scrollX: true,
        paging: false,
        ordering: true,
        destroy: true
      });

      const top10 = [...res.dados]
        .sort((a, b) => aba === 'OportunidadeDeVolume'
          ? parseFloat(b.Volume) - parseFloat(a.Volume)
          : parseFloat(b.RSI) - parseFloat(a.RSI)
        ).slice(0, 10);

      let destaquesHTML = `<p><strong>ðŸ’¡ Destaques â€“ ${aba.replace('OportunidadeDe', '')}:</strong></p>`;
      top10.forEach((d, i) => {
        const val = aba === 'OportunidadeDeVolume' ? d.Volume : d.RSI;
        destaquesHTML += `<p>ðŸ”¹ #${i + 1} ${d.SÃ­mbolo} â€“ ${val}</p>`;
      });
      document.getElementById("destaques").innerHTML = destaquesHTML;
    })
    .catch(err => {
      console.error(err);
      document.getElementById("mensagem").textContent = "Erro ao consultar. Veja console.";
    });
}
</script>

</body>
</html>

      document.getElementById("tabelaPrincipal").outerHTML = "<p style='color:red'>â›” Acesso negado</p>";
      return;
    }

    const colunas = Object.keys(json.dados[0]).map(col => ({ title: col, data: col }));

      data: json.dados,
      columns: colunas,

  });

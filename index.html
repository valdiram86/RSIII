<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel â€“ Scanner de Criptos</title>

  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css" />

  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; zoom: 90%; }
    h2 { margin-bottom: 10px; }
    #intro { background: #fff; padding: 15px; border-left: 5px solid #0073e6; margin-bottom: 20px; }
    table { width: 100%; background: white; }
    textarea { width: 100%; padding: 10px; margin-top: 10px; font-size: 14px; }
    #painel { margin-top: 20px; overflow-x: auto; display: none; }
    #mensagem { font-weight: bold; color: red; }
    #destaques { margin-top: 15px; background: #e6f7ff; padding: 10px; border: 1px solid #0073e6; }
  </style>
</head>
<body>

<div id="intro">
  <h2>ðŸ“Š Painel â€“ Scanner de Criptos</h2>
  <p>Escolha a aba desejada e digite seu e-mail para ver os dados.</p>
</div>

<input type="email" id="email" placeholder="Digite seu e-mail autorizado"><br><br>
<select id="aba">
  <option value="OportunidadeDeVirada">ðŸŸ© Oportunidade de Virada</option>
  <option value="OportunidadeDeVolume">ðŸ“ˆ Oportunidade de Volume</option>
</select>
<br><br>
<button onclick="consultar()">Exibir Oportunidades</button>
<p id="mensagem"></p>

<div id="destaques"></div>

<div id="painel">
  <p id="contador"></p>
  <table id="tabela" class="display nowrap"></table>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>

<script>
const BASE_URL = 'https://script.google.com/macros/s/AKfycbx8xRY_y7QYj5WjQx7ku03IWvBEe4Wt6A4syxRBx_lBVcWy7DGV589rSBEQ2eFq2ggm/exec';

function consultar() {
  const email = document.getElementById("email").value.trim();
  const aba = document.getElementById("aba").value;
  if (!email) {
    document.getElementById("mensagem").textContent = "Informe o e-mail.";
    return;
  }

  fetch(`${BASE_URL}?aba=${aba}&email=${encodeURIComponent(email)}`, { cache: "no-store" })
    .then(r => r.json())
    .then(res => {
      if (!res.autorizado || !res.dados || res.dados.length === 0) {
        document.getElementById("mensagem").textContent = "Acesso negado ou nenhum dado encontrado.";
        return;
      }

      document.getElementById("mensagem").textContent = "";
      document.getElementById("painel").style.display = "block";

      const colunas = Object.keys(res.dados[0]);
      const dadosTabela = res.dados.map(linha =>
        colunas.map(c => {
          if (c.toLowerCase().includes('link')) {
            return `<a href="${linha[c]}" target="_blank">ðŸ”—</a>`;
          } else {
            return linha[c];
          }
        })
      );

      if ($.fn.DataTable.isDataTable('#tabela')) {
        $('#tabela').DataTable().clear().destroy();
        document.getElementById("tabela").innerHTML = "";
      }

      const dataHoje = new Date().toLocaleDateString('pt-BR').replace(/\//g, '-');
      $('#tabela').DataTable({
        data: dadosTabela,
        columns: colunas.map(c => ({ title: c })),
        dom: 'Bfrtip',
        buttons: [
          { extend: 'csvHtml5', title: `${aba}-${dataHoje}` },
          { extend: 'excelHtml5', title: `${aba}-${dataHoje}` }
        ],
        paging: false,
        scrollX: true
      });

      document.getElementById("contador").textContent = `Total de moedas: ${res.dados.length}`;

      // Destaques de maior volume (se existir a coluna Volume)
      let destaqueHtml = '';
      if (colunas.includes("Volume")) {
        const top = [...res.dados]
          .sort((a, b) => parseFloat(b["Volume"]) - parseFloat(a["Volume"]))
          .slice(0, 10)
          .map((d, i) => `<p><strong>ðŸ”¥ Destaque #${i + 1}:</strong> ${d["SÃ­mbolo"]} â€“ Volume: $${d["Volume"]}</p>`)
          .join('');
        destaqueHtml = top;
      }
      document.getElementById("destaques").innerHTML = destaqueHtml;
    })
    .catch(err => {
      console.error(err);
      document.getElementById("mensagem").textContent = "Erro ao consultar dados.";
    });
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📊 Painel Cripto – Scanner de Oportunidades</title>

  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"/>
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
      zoom: 90%;
    }
    h2 {
      margin-top: 40px;
      font-size: 20px;
    }
    table {
      width: 100%;
      font-size: 13px;
      background: white;
    }
    .dataTables_wrapper {
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 0 10px #ccc;
      background: white;
    }
  </style>
</head>
<body>

<h2>📈 Oportunidade de Volume</h2>
<table id="tabelaVolume" class="display nowrap"></table>

<h2>📉 Oportunidade de Virada</h2>
<table id="tabelaVirada" class="display nowrap"></table>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/vfs_fonts.js"></script>

<script>
const EMAIL = "matrixreversalscanner@gmail.com";
const BASE_URL = "https://script.google.com/macros/s/AKfycbyqo0MorasaYLBb53vLQ_T1m2xACdvVni3H8lg0FdfXRE14bRVqWKcwTGwVh1NdBjaX/exec";

function carregarTabela(aba, tabelaId) {
  const url = `${BASE_URL}?email=${EMAIL}&aba=${encodeURIComponent(aba)}`;

  fetch(url)
    .then(response => response.json())
    .then(json => {
      if (!json.autorizado) {
        document.getElementById(tabelaId).outerHTML = "<p style='color:red'>⛔ Acesso negado para esta aba</p>";
        return;
      }

      const colunas = Object.keys(json.dados[0]).map(col => ({ title: col, data: col }));
      $(`#${tabelaId}`).DataTable({
        data: json.dados,
        columns: colunas,
        dom: 'Bfrtip',
        buttons: ['csv', 'pdf'],
        paging: false,
        scrollX: true
      });
    })
    .catch(() => {
      document.getElementById(tabelaId).outerHTML = "<p style='color:red'>⚠️ Erro ao carregar dados.</p>";
    });
}

carregarTabela('OportunidadeVolume', 'tabelaVolume');
carregarTabela('OportunidadeDeVirada', 'tabelaVirada');
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel – Scanner Cripto</title>

  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      zoom: 90%;
    }
    h2 { margin-bottom: 10px; }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px 10px 10px 0;
    }
    #mensagem { font-weight: bold; color: red; }
    #contador { font-weight: bold; margin: 15px 0 10px 0; }
    #painel { margin-top: 20px; overflow-x: auto; }
    table { background: white; width: 100%; }
    #destaques { margin-top: 10px; background: #e6f7ff; padding: 10px; }
  </style>
</head>
<body>

<h2>📊 Painel – Scanner Cripto</h2>

<input type="email" id="email" placeholder="Digite seu e-mail autorizado" />
<br>
<button onclick="consultar('OportunidadeDeVirada')">📈 Oportunidade de Virada</button>
<button onclick="consultar('OportunidadeDeVolume')">📊 Oportunidade de Volume</button>
<p id="mensagem"></p>

<div id="destaques"></div>

<div id="painel" style="display:none">
  <p id="contador"></p>
  <table id="tabela" class="display nowrap"></table>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>

<script>
const BASE_URL = 'https://script.google.com/macros/s/AKfycbx8xRY_y7QYj5WjQx7ku03IWvBEe4Wt6A4syxRBx_lBVcWy7DGV589rSBEQ2eFq2ggm/exec';

function consultar(aba) {
  const email = document.getElementById("email").value.trim();
  if (!email) {
    document.getElementById("mensagem").textContent = "Informe o e-mail.";
    return;
  }

  document.getElementById("mensagem").textContent = "Consultando...";

  fetch(`${BASE_URL}?aba=${aba}&email=${encodeURIComponent(email)}`, { cache: "no-store" })
    .then(r => r.json())
    .then(res => {
      if (!res.autorizado) {
        document.getElementById("mensagem").textContent = "Acesso negado.";
        return;
      }

      const colunas = Object.keys(res.dados[0]);
      const dadosTabela = res.dados.map(linha =>
        colunas.map(c => {
          return c.toLowerCase().includes('link')
            ? `<a href="${linha[c]}" target="_blank">🔗</a>`
            : linha[c];
        })
      );

      // 🔁 Limpa tabela antiga
      if ($.fn.DataTable.isDataTable('#tabela')) {
        $('#tabela').DataTable().clear().destroy();
        document.getElementById("tabela").innerHTML = "";
      }

      // 🧠 Cria nova tabela
      $('#tabela').DataTable({
        data: dadosTabela,
        columns: colunas.map(c => ({ title: c })),
        dom: 'Bfrtip',
        buttons: [
          { extend: 'csvHtml5', title: `${aba}-${new Date().toLocaleDateString('pt-BR')}` },
          { extend: 'excelHtml5', title: `${aba}-${new Date().toLocaleDateString('pt-BR')}` }
        ],
        scrollX: true,
        paging: false,
        ordering: true,
        destroy: true
      });

      document.getElementById("painel").style.display = "block";
      document.getElementById("mensagem").textContent = "";
      document.getElementById("contador").textContent = `Total de moedas: ${res.dados.length}`;

      // 🔝 Destaques
      const destaque = aba === 'OportunidadeDeVolume'
        ? [...res.dados].sort((a, b) => parseFloat(b.Volume) - parseFloat(a.Volume))
        : [...res.dados].sort((a, b) => parseFloat(b.RSI) - parseFloat(a.RSI));

      const top = destaque.slice(0, 10).map((d, i) => {
        const info = aba === 'OportunidadeDeVolume' ? d.Volume : d.RSI;
        return `<p>🔹 #${i + 1} ${d.Símbolo} – ${info}</p>`;
      }).join('');

      document.getElementById("destaques").innerHTML = `<strong>💡 Destaques:</strong>${top}`;
    })
    .catch(() => {
      document.getElementById("mensagem").textContent = "Erro ao consultar dados.";
    });
}
</script>

</body>
</html>

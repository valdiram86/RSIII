<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel – Scanner Cripto</title>

  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">

  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; zoom: 90%; }
    h2 { margin-bottom: 5px; }
    #intro {
      background: #ffffff;
      padding: 15px;
      border-left: 6px solid #004080;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px 5px 10px 0;
      max-width: 280px;
    }
    #mensagem { font-weight: bold; color: red; }
    #contador { font-weight: bold; margin: 15px 0 10px 0; }
    #painel { margin-top: 20px; overflow-x: auto; }
    table { background: white; width: 100%; }
    #destaques { background: #e6f7ff; border: 1px solid #0073e6; padding: 10px; margin-bottom: 15px; }
    #destaques p { margin: 5px 0; }
    #blocoNotas { margin-top: 25px; }
    #blocoNotas textarea {
      width: 100%;
      font-size: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }
  </style>
</head>
<body>

<div id="intro">
  <h2>📊 Painel Técnico – Scanner Cripto</h2>
  <p><strong>Explore as melhores oportunidades com base em RSI, volume e variação.</strong></p>
  <p><strong>WhatsApp para dúvidas:</strong> 📲 <a href="https://wa.me/5521982252303" target="_blank">552198225-2303</a></p>
</div>

<input type="email" id="email" placeholder="Digite seu e-mail autorizado">
<br>
<button onclick="consultar('OportunidadeDeVirada')">📈 Oportunidade de Virada</button>
<button onclick="consultar('OportunidadeDeVolume')">📊 Oportunidade de Volume</button>
<p id="mensagem"></p>

<div id="destaques">
  <p><strong>💡 Destaques:</strong></p>
</div>

<div id="blocoNotas">
  <h3>📝 Anotações Pessoais</h3>
  <textarea id="anotacoes" rows="6" placeholder="Escreva aqui suas observações..."></textarea>
</div>

<div id="painel" style="display:none">
  <p id="contador"></p>
  <table id="tabela" class="display nowrap"></table>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>

<script>
const BASE_URL = 'https://script.google.com/macros/s/AKfycbx8xRY_y7QYj5WjQx7ku03IWvBEe4Wt6A4syxRBx_lBVcWy7DGV589rSBEQ2eFq2ggm/exec';

function consultar(aba) {
  const email = document.getElementById("email").value.trim();
  if (!email) {
    document.getElementById("mensagem").textContent = "Informe o e-mail.";
    return;
  }

  document.getElementById("mensagem").textContent = "Consultando...";

  fetch(`${BASE_URL}?aba=${aba}&email=${encodeURIComponent(email)}`)
    .then(r => r.json())
    .then(res => {
      if (!res.autorizado) {
        document.getElementById("mensagem").textContent = "Acesso negado.";
        return;
      }

      document.getElementById("mensagem").textContent = "";
      document.getElementById("painel").style.display = "block";

      const colunas = Object.keys(res.dados[0]);
      const dadosTabela = res.dados.map(linha =>
        colunas.map(c => {
          if (c.toLowerCase().includes('link')) {
            return `<a href="${linha[c]}" target="_blank">🔗</a>`;
          } else {
            return linha[c];
          }
        })
      );

      const dataHoje = new Date().toLocaleDateString('pt-BR').replace(/\//g, '-');

      // ✅ LIMPA tabela antiga antes de recriar
      if ($.fn.DataTable.isDataTable('#tabela')) {
        $('#tabela').DataTable().destroy();
        $('#tabela').empty();
      }

      $('#tabela').DataTable({
        data: dadosTabela,
        columns: colunas.map(c => ({ title: c })),
        destroy: true,
        dom: 'Bfrtip',
        buttons: [
          { extend: 'csvHtml5', title: `${aba}-${dataHoje}` },
          { extend: 'excelHtml5', title: `${aba}-${dataHoje}` }
        ],
        scrollX: true,
        paging: false,
        ordering: true
      });

      document.getElementById("contador").textContent = `Total de oportunidades listadas: ${res.dados.length}`;

      const destaque = aba === 'OportunidadeDeVolume'
        ? [...res.dados].sort((a, b) => parseFloat(b["Volume"]) - parseFloat(a["Volume"]))
        : [...res.dados].sort((a, b) => parseFloat(b["RSI"]) - parseFloat(a["RSI"]));

      const top = destaque.slice(0, 10).map((d, i) => {
        const destaqueInfo = aba === 'OportunidadeDeVolume'
          ? `Volume: $${d["Volume"]}`
          : `RSI: ${d["RSI"]}`;
        return `<p><strong>🔥 Destaque #${i + 1}:</strong> ${d["Símbolo"]} – ${destaqueInfo}</p>`;
      }).join('');

      document.getElementById("destaques").innerHTML = `
        <p><strong>💡 Destaques – ${aba.replace('OportunidadeDe', '')}:</strong></p>` + top;
    })
    .catch(() => {
      document.getElementById("mensagem").textContent = "Erro ao consultar dados.";
    });
}

document.addEventListener('DOMContentLoaded', () => {
  const anotacoesSalvas = localStorage.getItem("anotacoes_painel");
  if (anotacoesSalvas) {
    document.getElementById("anotacoes").value = anotacoesSalvas;
  }

  document.getElementById("anotacoes").addEventListener("input", function () {
    localStorage.setItem("anotacoes_painel", this.value);
  });
});
</script>

</body>
</html>
